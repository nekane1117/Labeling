    <label>大きさ</label><input id="size" type="text" value="30"><button type="button" name="button" onclick="onStart()">start!</button>

<script type="text/javascript">
function onStart() {
  let size = document.getElementById("size").value;

    document.getElementById("result").innerHTML = "数値を入力"
  }
  step(LabelInit(testdata(Number(size))));
}

</script>
